<!DOCTYPE html>
<html lang="en">
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="..\public\css\productos.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/flexboxgrid/6.3.1/flexboxgrid.min.css" type="text/css" >
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Urbanist:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <script type="text/javascript" src="..\public\js\productos.js"></script>
    <title>Todos los productos</title>
</head>
<body>
    <!-- Encabezado -->
    <div class = "encabezado">
        <img class="_menu" src="..\public\resources\images\otros\menu.svg">
        <img class="_carrito" src="..\public\resources\images\otros\carrito.svg">
    </div>

    <div class="contenedor">
        <!-- Barra lateral -->
        <aside class="barra-filtrado">
            <h3>Filtro</h3>
            <div class="opciones-filtro">
                <ul>
                    <li onclick="cambiarColor(this.id, this.className); mostrarTodo()" id="li-mostrar-todo" class="inactivo">Mostrar todo</li>
                    <li onclick="cambiarColor(this.id, this.className); mostrarFiltroCombos()" id="li-combos" class="inactivo">Combos</li>
                    <li onclick="cambiarColor(this.id, this.className); mostrarFiltroLB()" id="li-libretas-bordadas" class="inactivo">Libretas Bordadas</li>
                    <li onclick="cambiarColor(this.id, this.className); mostrarFiltroLS()" id="li-libretas-sublimadas" class="inactivo">Libretas sublimadas</li>
                    <li onclick="cambiarColor(this.id, this.className); mostrarFiltroCB()" id="li-cuadros-bastidor" class="inactivo">Cuadros bordados en bastidor</li>
                    <li onclick="cambiarColor(this.id, this.className); mostrarFiltroCE()" id="li-cuadros-enmarcados" class="inactivo">Cuadros bordados enmarcados</li>
                    <li onclick="cambiarColor(this.id, this.className); mostrarFiltroP()" id="li-planificadores" class="inactivo">Planificadores semanales bordados</li>
                    <li onclick="cambiarColor(this.id, this.className); mostrarFiltroPA()" id="li-portaalianzas" class="inactivo">Porta Alianzas</li>
                </ul>
            </div>
            <br>
            <h3>Rango de precio</h3>
            <div class="opciones-rango">
                <input  type="range" id="rango-precio" value="35" min="0" max="100" autocomplete="off">
                <div id="dato-rango-precio"></div>
            </div>
            <script>
                let input = document.getElementById('rango-precio');
                let etiqueta = document.getElementById('dato-rango-precio');
                console.log(input, etiqueta);
                etiqueta.innerHTML = input.value;
                input.addEventListener('input', function() {
                etiqueta.innerHTML = input.value;
                }, false);
            </script>
            <br>
        </aside>

        <div class="contenido">
            <!-- Título -->
            <nav style="--bs-breadcrumb-divider: '>';" aria-label="breadcrumb" class="ruta">
                <button class="boton">
                    <a href="inicio.html">
                        <img src="..\public\resources\images\otros\greenBack.svg" alt="atrás">
                    </a>
                </button>
                <ol class="breadcrumb">
                <li class="breadcrumb-item active" aria-current="page" >Todos los productos</li>
                </ol>
            </nav>
            
            <!--Busqueda-->
            <div class="busqueda">
                <input type="text" name="" style="visibility: hidden;">
            </div>

            <!--Lista de productos  -->
            <div class="productos">
                <div class="row" id="galeria"></div>
            </div>
        </div>
        
    </div>
    
    
    
    
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</html>
